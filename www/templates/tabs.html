<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" badge="3" badge-style="badge badge-assertive" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Detail Tab -->
  <ion-tab title="Details" href="#/tab/detail" hidden="true">
    <ion-nav-view name="tab-detail">
    </ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Favorite" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Recent" icon-off="ion-ios-refresh-outline" icon-on="ion-ios-refresh" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
