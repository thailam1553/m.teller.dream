<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" badge="3" badge-style="badge badge-assertive" href="#/tab/home">
    <header>
      <label class="item item-input" name="Searching">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" min-length="1" ng-model="searchitem" placeholder="Enter the name story or author">
      </label>
    </header>
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Favorite Tab -->
  <ion-tab title="Favorite" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/favorite">
    <header>
      <label class="item item-input" name="Searching">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" min-length="1" ng-model="searchitem" placeholder="Enter the name story or author">
      </label>
    </header>
    <ion-nav-view name="tab-favorite"></ion-nav-view>
  </ion-tab>

  <!-- Recent Tab -->
  <ion-tab title="Recent" icon-off="ion-ios-refresh-outline" icon-on="ion-ios-refresh" href="#/tab/recent">
    <header>
      <label class="item item-input" name="Searching">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" min-length="1" ng-model="searchitem" placeholder="Enter the name story or author">
      </label>
    </header>
    <ion-nav-view name="tab-recent"></ion-nav-view>
  </ion-tab>

</ion-tabs>
